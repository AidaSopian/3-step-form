<form [formGroup]="firstForm">
    <div class="row mb-3">
        <div class="form-group col-12 col-md-4">
            <label for="username">Name</label>
            <input class="form-control" id="username" type="text" formControlName="name" placeholder="Name">
            <small class="text-danger" *ngIf="this.firstForm.get('name')?.errors && submitted">This field is required</small>
        </div>
        <div class="form-group col-12 col-md-4">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="text" formControlName="email" placeholder="Email">
            <small class="text-danger" *ngIf="this.firstForm.get('email')?.errors?.['required'] && submitted">This field is required</small>
            <small class="text-danger" *ngIf="this.firstForm.get('email')?.errors?.['email'] && submitted">Must be a valid format</small>
        </div>
        <div class="form-group col-12 col-md-4">
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" type="text" formControlName="phone" placeholder="Phone Number">
        </div>
    </div>
    <div class="row justify-content-end m-0">
        <button class="col-2 btn btn-primary btn-sm" (click)="checkForm()">Next</button>
    </div>
</form>
